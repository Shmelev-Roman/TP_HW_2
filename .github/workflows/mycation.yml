name: Python-package
 
on: 
    push:
        branches: 
            - main
            - develop
jobs:
  my_test: 
    runs-on: ubuntu-latest
    steps:
        - name: checkout perository
          uses: actions/checkout@v2
        - name: setup python
          uses: actions/setup-python@v2
          with:
            python-version: 3.9
        - name: execute script
          run: |
            touch tmp
            ls
            python Tests.py > tmp.txt
            python Tests.py
            ls
        - name: send telegram message on push failure
          if: always()
          uses: appleboy/telegram-action@master
          with:
            to: ${{ secrets.TELEGRAM_TO }}
            token: ${{ secrets.TELEGRAM_TOKEN }}
            document: tmp.txt
